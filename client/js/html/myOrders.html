<!DOCTYPE html>
<html>
<title>UFX</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="main.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
ul {
    list-style-type: none;
    margin: 0;
    padding-left:30vh;
    padding-bottom: 0px;
    overflow: hidden;

}

li {
    float: left;
}

li a {
    display: block;
    color: black;
    text-align: center;
    padding: 14px 16px;

    text-decoration: none;
}

li a:hover {
    background-color: #f1f1f1;
}
.w3-sidebar a {font-family: "Roboto", sans-serif}
body,h1,h2,h3,h4,h5,h6,.w3-wide {font-family: "Montserrat", sans-serif;}
</style>

<body ng-app="ufxApp">

<nav class="navbar" style="background:linear-gradient(0deg, #9dc66b 5%, #4fa49a 30%, #4361c2)">
  <div class="container-fluid">
    <div class="navbar-header">
    <p style="color:white"><font size=6>UFX</font></p>
    </div>

    <div class="w3-padding-64 w3-large w3-text-white" style="font-weight:bold">
    <a href="account.html" class="w3-bar-item w3-button">My Account</a>
    <a href="myOrders.html" class="w3-bar-item w3-button" ng-click="addOrder()">My Orders</a>
    <a href="postListing.html" class="w3-bar-item w3-button">Create New Listing</a>

    <a onclick="myAccFunc()" href="javascript:void(0)" class="w3-button w3-block w3-white w3-left-align" id="myBtn">
      My Posted Listings <i class="fa fa-caret-down"></i>
    </a>
    <div id="demoAcc" class="w3-bar-block w3-hide w3-padding-large w3-medium">

      <a onclick="showMySellings()" class="w3-bar-item w3-button">My Buy Listings</a>
      <a onclick="showMyBuyings()" class="w3-bar-item w3-button">My Sell Listings</a>
      
    <a href="#" class="w3-bar-item w3-button">My Favorites</a>
    <div ng-controller="accountController">
      <a href="#" class="w3-bar-item w3-button" ng-click="logout()">Logout</a>
    </div>

     <ul class="nav navbar-nav navbar-right">
      <div ng-controller="accountController">
      <p style="color:grey"><font size=6>Hi {{currentuser.name}}!</font></p>
      </div>
    </ul>

    </form>

  </div>


    </div>
    <div class="container" style="margin-top: 0;">


<input id="1" class="form-control" type="text" name="search"  ng-model="itemSearch" placeholder="Search for an item..." required/>
<span class="input-group-btn">

</span>
</div>


    <ul class="nav navbar-nav navbar-right">

      <li><a href="postListing.html" class="navbar-brand"><span class="glyphicon glyphicon-plus"></span></a></li>
      <li><a href="account.html" class="navbar-brand"><span class="glyphicon glyphicon glyphicon-cog"></span></a></li>
    </ul>
  </div>
</nav>

<!-- Top menu on small screens -->

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:200px">

  <!-- <a onclick="showSelling()" class="w3-bar-item w3-button">Selling Listings</a>
  <a onclick="showBuying()" class="w3-bar-item w3-button">Buying Listings</a> -->

  <div ng-controller="accountController"  id="placeholder1">
    <div class="row">
      <div ng-repeat="items in myOrders | orderBy: title | filter: itemSearch" ng-click="getCurrentItem(items)">
          <div class="w3-col l3 s6">
            <div class="w3-container">
              <div class="w3-display-container">
                <img src="/js/images/add-item-icon.png" style="width:30%">
                  <p>{{items.title}}<br><b>${{items.price}}</b></p>
                   <div class="w3-display-middle w3-display-hover">
                      <!-- <button ng-click="getCurrentItem(items)" class="w3-button w3-black">Buy now <i class="fa fa-shopping-cart"></i></button> -->
                      <a href="/js/html/listing.html" class="w3-button w3-black">Buy now <i class="fa fa-shopping-cart"></i></a>
                    </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

</div>

<script src="https://code.angularjs.org/1.4.3/angular.js"></script>
<script src="../app.js"></script>
<script src="../factories/userFactory.js"></script>
<script src="../controllers/accountClientController.js"></script>
<script src="../factories/itemFactory.js"></script>
<script src="../controllers/itemController.js"></script>

</body>
</html>
