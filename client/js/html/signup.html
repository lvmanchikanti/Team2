<!DOCTYPE html>
<html>
<head>
    <link rel='stylesheet' type='text/css' href='../css/signup.css'>

       <link rel='stylesheet' type='text/css' href='mains.css'>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<body ng-app="ufxApp" style="background:linear-gradient(0deg, #9dc66b 5%, #4fa49a 30%, #4361c2);">
<div ng-controller="signupController">

  <div class="container">
    <form novalidate class="simple-form">

       <h3 style="text-align: center">Sign Up</h3>
      <!-- <form ng-submit="signupUser()"> -->
      Name: <input type="text" placeholder="Enter Name" ng-model="newUser.name" required><br/>

      Username: <input type="text" placeholder="Enter Username" ng-model="newUser.username"  required><br/>

      Email: <input type="text" placeholder="Enter Email" ng-model="newUser.email"  required><br/>

      Password: <input type="password" placeholder="Enter Password" ng-model="newUser.password"  required><br/>

      Retype Password: <input type="password" placeholder="Retype Password" ng-model="newUser.retypePassword"  required><br/>

      <!-- <button class="btn btn-primary" ng-click="signup()">Sign Up</button> -->
    </form>

    <div class="clearfix">
      <button type="submit" class="signupbtn" ng-click="signup()">Sign Up</button>

      <a href="login.html">
          <button type="button" class="cancelbtn">Cancel</button>
      </a>
    </div>

  </div>

  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> -->

  </div>
</div>
</body>
</html>
