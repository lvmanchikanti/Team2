<!DOCTYPE html>
<html>
<head>
    <link rel='stylesheet' type='text/css' href='../css/signup.css'>
    <link rel='stylesheet' type='text/css' href='mains.css'>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>

<body ng-app="ufxApp" style="background:linear-gradient(0deg, #9dc66b 5%, #4fa49a 30%, #4361c2)">
<div ng-controller="accountController">

  <div class="container">
    <form novalidate class="simple-form">


      <h1>Update Your User Account</h1>
      <p>Please fill in this form to update your account.</p>
      <hr>

      <h1>Hi {{currentuser.name}} </h1>

      Name: <input type="text" placeholder={{currentuser.name}} ng-model="updatedUser.name" required><br/>

      Username: <input type="text" placeholder={{currentuser.username}} ng-model="updatedUser.username"  required><br/>

      Email: <input type="text" placeholder={{currentuser.email}} ng-model="updatedUser.email"  required><br/>

      Password: <input type="password" placeholder="Enter Password" ng-model="updatedUser.password"  required><br/>

      Retype Password: <input type="password" placeholder="Retype Password" ng-model="updatedUser.retypePassword"  required><br/>

    </form>

    <div class="clearfix">
      <button type="submit" class="signupbtn" ng-click="update()">Update</button>

      <button type="submit" class="deletebtn" ng-click="delete()">Delete Account</button>


      <a href="userLanding.html">
          <button type="button" class="cancelbtn">Cancel</button>
      </a>

    </div>

  </div>

  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> -->

  <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
  <script src="../app.js"></script>
  <script src="../factories/userFactory.js"></script>
  <script src="../controllers/accountClientController.js"></script>

  </div>
</div>
</body>
</html>
