<!DOCTYPE html>
<html>
<head>
    <link rel='stylesheet' type='text/css' href='../css/login.css'>
</head>

<body ng-app="ufxApp">
<div ng-controller="loginController">
        
    <div class="container">
        <!-- <form novalidate class="simple-form"> -->

        <h1>Login</h1>
        <p>Please fill in this form to login into your account.</p>
        <hr>
        
        <div class = "error">
            {{message}}
        </div>

        Username: <input type="text" placeholder="Enter Username" ng-model="returnUser.username" required><br/>

        Password: <input type="password" placeholder="Enter Password" ng-model="returnUser.password" required><br/>

        <button type="submit" class="loginbtn" ng-click="login()">Login</button>
        
        
        <a href="signup.html">
                <button type="button" class="signupbtn">Sign Up</button>       
        </a>
        
        <a href="homeLanding.html">
            <button type="button" class="cancelbtn">Cancel</button>     
        </a>
        <!-- </form> -->

    </div>

    <!-- <div class="container" style="background-color:#f1f1f1">
        
        <span class="psw">Forgot <a href="#">password?</a></span>
    </div> -->
   
</div>

<script src="https://code.angularjs.org/1.4.3/angular.js"></script>
<script src="../app.js"></script>
<script src="../factories/userFactory.js"></script>
<script src="../controllers/loginClientController.js"></script>

</html>
