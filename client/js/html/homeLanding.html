<!DOCTYPE html>
<html>
<head>
    <title>Home landing Dummy Page</title>
</head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/styles/main.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.w3-sidebar a {font-family: "Roboto", sans-serif}
body,h1,h2,h3,h4,h5,h6,.w3-wide {font-family: "Montserrat", sans-serif;}
</style>

<body ng-app="ufxApp">

    <h1>Welcome to the Home Landing Page</h1>

    <div>
      <div>
        <input type="text" placeholder="Search" ng-model="itemSearch">
      </div>
    </div>

    <a onclick="showSelling()" class="w3-bar-item w3-button">Selling Listings</a>
    <a onclick="showBuying()" class="w3-bar-item w3-button">Buying Listings</a>

    <div ng-controller="ItemController"  id="placeholder1">
      <div class="row">
        <div ng-repeat="items in sellingItems | orderBy: title | filter: itemSearch" ng-click="getCurrentItem(items)">
            <div class="w3-col l3 s6">
              <div class="w3-container">
                <div class="w3-display-container">
                  <img src="/js/images/add-item-icon.png" style="width:30%">
                    <p>{{items.title}}<br><b>${{items.price}}</b></p>
                     <div class="w3-display-middle w3-display-hover">
                        <!-- <button ng-click="getCurrentItem(items)" class="w3-button w3-black">Buy now <i class="fa fa-shopping-cart"></i></button> -->
                        <a href="/js/html/listing.html" class="w3-button w3-black">Buy now <i class="fa fa-shopping-cart"></i></a>
                      </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        </section>
        </div>
        </div>


        <div ng-controller="ItemController"  id="placeholder2" class="demo-placeholder">
        <div class="row">
          <div ng-repeat="items in buyingItems | orderBy: title | filter: itemSearch" ng-click="getCurrentItem(items)">
              <div class="w3-col l3 s6">
                <div class="w3-container">
                  <div class="w3-display-container">
                    <img src="/js/images/add-item-icon.png" style="width:30%">
                      <p>{{items.title}}<br><b>${{items.price}}</b></p>
                       <div class="w3-display-middle w3-display-hover">
                          <!-- <button ng-click="getCurrentItem(items)" class="w3-button w3-black">Buy now <i class="fa fa-shopping-cart"></i></button> -->
                          <a href="/js/html/listing.html" class="w3-button w3-black">Buy now <i class="fa fa-shopping-cart"></i></a>
                        </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>

        <script>
        function showSelling(){
          document.getElementById("placeholder2").style.display = 'none';
          document.getElementById("placeholder1").style.display = 'block';
        }
        function showBuying(){
          document.getElementById("placeholder1").style.display = 'none';
          document.getElementById("placeholder2").style.display = 'block';
        }
        </script>
        <style>
          .demo-placeholder {
            display: none;
          }
        </style>

        <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
        <script src="client/js/app.js"></script>
        <script src="client/js/factories/userFactory.js"></script>
        <script src="client/js/controllers/loginClientController.js"></script>
        <script src="client/js/controllers/signupClientController.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.scrolly.min.js"></script>
        <script src="js/browser.min.js"></script>
        <script src="js/breakpoints.min.js"></script>
        <script src="js/util.js"></script>
        <script src="js/main2.js"></script>
        <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
        </body>
        </html>
