<!DOCTYPE html>
<html>
<head>
    <title>My Account</title>
    
</head>
<body>
        <h1>My Account</h1>
        <div class="form-container">
            <form method="post">
                <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" ng-model="user.name" required />
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" ng-model="user.username" required />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" class="form-control" ng-model="user.email" required />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" ng-model="user.password" />
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-click="saveUser()">Save</button>
                    <button class="btn btn-danger" ng-click="deleteUser()">Delete</button>
                </div>
            </form>
        </div>
