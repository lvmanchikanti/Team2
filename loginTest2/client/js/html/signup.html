<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sign Up</title>
    
</head>
<body>

<div class="form-container">
    <h2>Sign Up</h2>
   
    <form method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" value="" required />
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" value="" required />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" class="form-control" value="" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="retypePassword">Retype Password</label>
            <input type="password" name="retypePassword" id="retypePassword" class="form-control" required />
        </div>
        

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Sign Up</button>
            <a href="/Users/cynthiamo/ufx/loginTest2/client/js/html/login.html" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
